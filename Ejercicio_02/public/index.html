<body>
    <h2>Ingrese Mascota</h2>
    <form action="/mascotas/guardar" method="POST">

        Raza: <input type="text" name="raza">
        Edad: <input type="text" name="edad">
        <button>Enviar</button>
    </form>

    </br></hr>

        Edad: <input type="text" name="edad">
        <button>Enviar</button>
    </form>

</body>
